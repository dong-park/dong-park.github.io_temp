<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
<nav class="nav">
    <div class="nav-container">
        <a href="{{ site.baseurl }}/">
            <div class="nav-title">
                <p>dongpark.land</p>
                <img src="{{ "/assets/img.png" | relative_url }}">
            </div>
        </a>
        <ul class="nav-social-icons">
            <li><a target="_self" href="/profile">자기소개</a></li>
            <li><a target="_self" href="/category/post">기록</a></li>
            <li><a target="_self" href="/category/log">넋두리</a></li>
            <!--          {% if site.social.linkedin %}-->
            <!--            <li><a target="_blank" href="{{ site.social.linkedin }}"><i class="fab fa-linkedin-in"></i></a></li>-->
            <!--          {% endif %}-->
        </ul>
    </div>
</nav>

<main>
    {{ content }}
</main>

<footer class="footer">
    <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Powered by Jekyll and <a
            href="http://jekyllthemes.org/themes/rain/">Rain</a> theme.
    </span>
    <ul class="footer-social-icons">
        {% if site.social.email %}
        <li><a target="_blank" href="mailto:{{ site.social.email }}"><i class="fas fa-envelope"></i></a></li>
        {% endif %}
        {% if site.social.github %}
        <li><a target="_blank" href="{{ site.social.github }}"><i class="fab fa-github"></i></a></li>
        {% endif %}
    </ul>
</footer>
</body>
</html>
